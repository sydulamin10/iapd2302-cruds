{% extends 'base.html'%}
{% block title %} Update_page {% endblock %}
{% block body %}
<div class="container">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages" style="color:white;">
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" value="{{prof.name}}" aria-describedby="emailHelp" name="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="{{prof.email}}" aria-describedby="emailHelp" name="email">
        </div>
        <div class="mb-3">
            <img style="height:200px; width:250px;" src="{{prof.image.url}}" alt="">
            <input type="file" class="form-control" aria-describedby="emailHelp" name="img">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="number" class="form-control" value="{{prof.phone}}" aria-describedby="emailHelp" name="num">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select  name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">date of birth</label>
            <input type="date" value="{{prof.deate_of_birth}}" class="form-control" aria-describedby="emailHelp" name="birth">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
